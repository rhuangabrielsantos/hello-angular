<section>
  @if (loading) {
    <loader />
  } @else {
    <h1>ADVICE #{{ advice?.id }}</h1>
    <p>"{{ advice?.advice }}"</p>
  }

  <img src="../assets/divider.svg" alt="" class="divider">

  <button (click)="getRandomAdvice()" [disabled]="loading">
    <img src="../assets/icon-dice.svg" alt="Draw a new advice" class="dice">
  </button>
</section>
